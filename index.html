<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/brand/512.png" alt="Logo" width="32px" height="32px"
                    class="d-inline-block align-text-center">
                GitScan
            </a>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="d-flex" id="searchUsername">
                    <input class="form-control me-2" type="search" id="username" placeholder="GitHub Username"
                        aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- User Detail Card -->
    <div class="card-container mx-auto d-block mt-5 border "
        style="max-width: 40rem; overflow-x: hidden; padding: 20px;">
        <div class="row">
            <div class="col-sm-3 col-12 d-flex justify-content-center align-items-center">
                <img src="/assets/img/github.png" class="user-card-img-top rounded-circle img-fluid"
                    style="max-width: 100px; max-height: 100px;" alt="Profile Picture">
            </div>
            <div class="col-sm-8 col-12 mt-4">
                <div class="user-card-body" style="margin-left: 20px;">
                    <h5 class="user-card-title">GitScan</h5>
                    <p class="user-card-bio">Search GitHub Username to know more about the user repo.</p>
                    <p class="user-card-location"></p>
                    <a href="#" class="user-card-twitter-link btn btn-primary" target="_blank"> Twitter
                    </a>
                    <a href="#" class="user-card-github-link btn btn-primary" target="_blank">
                        <img src="/assets/img/github_logo.png" alt="Button Image" width="24px" height="24px"
                            class="rounded-circle"> Source Code
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Bar for Repos -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <form class="d-flex" role="search" style="width: 50%;" >
                        <input class="form-control me-2" id="searchRepo" type="search" placeholder="Repo Name" aria-label="Search">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Repo Detail Cards -->
    <div class="container mt-5">
        <div class="repo-detail-card row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        </div>
    </div>


    <!-- repo per page button -->
    <div class="p-4 paginationline">
        <div
            class=" d-flex flex-column flex-md-row justify-content-center justify-content-md-between align-items-center mt-4">
            <div class="btn-group d-flex justify-content-center justify-content-md-start mb-3 mb-md-0">
                <button type="button" class="btn btn-sm btn-primary btn-light">Repo Per Page</button>
                <button type="button" class="btn btn-sm btn-primary dropdown-toggle dropdown-toggle-split"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" onchange="setRepoPerPage(10)">10</a></li>
                    <li><a class="dropdown-item" href="#" onchange="setRepoPerPage(25)">25</a></li>
                    <li><a class="dropdown-item" href="#" onchange="setRepoPerPage(50)">50</a></li>
                    <li><a class="dropdown-item" href="#" onchange="setRepoPerPage(100)">100</a></li>
                </ul>
            </div>

            <div class="d-flex justify-content-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li class="page-item"><a class="page-link" href="#">First</a></li>
                        <li class="page-item"><a class="page-link" href="#">Prev</a></li>
                        <li class="page-item"><a class="page-link current-page" href="#">Current</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        <li class="page-item"><a class="page-link" href="#">Last</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>


</body>


<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<!-- Jquery Slim -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="module" src="/js/main.js"></script>

</html>
