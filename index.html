<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitScan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assets/brand/512.png" alt="Logo" width="32px" height="32px"
                    class="d-inline-block align-text-center">
                GitScan
            </a>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form class="d-flex" id="searchUsername">
                    <input class="form-control me-2" type="search" id="username" placeholder="GitHub Username" aria-label="Search">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>

    <!-- User Detail Card -->
    <div class="card-container mx-auto d-block mt-5 border "
        style="max-width: 40rem; overflow-x: hidden; padding: 20px;">
        <div class="row">
            <div class="col-sm-3 col-12 d-flex justify-content-center align-items-center">
                <img src="/assets/img/github.png" class="user-card-img-top rounded-circle img-fluid"
                    style="max-width: 100px; max-height: 100px;" alt="Profile Picture">
            </div>
            <div class="col-sm-8 col-12 mt-4">
                <div class="user-card-body" style="margin-left: 20px;">
                    <h5 class="user-card-title">John Doe</h5>
                    <p class="user-card-bio">Bio goes here.</p>
                    <p class="user-card-location">Location</p>
                    <a href="#" class="user-card-twitter-link btn btn-primary" target="_blank"> <img src="/assets/img/twitter_logo.png" alt="Button Image"
                            width="24px" height="24px" class="rounded-circle">
                    </a>
                    <a href="#" class="user-card-github-link btn btn-primary" target="_blank">
                        <img src="/assets/img/github_logo.png" alt="Button Image" width="24px" height="24px"
                            class="rounded-circle">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Repo Detail Cards -->
    <div class="container mt-5">
        <div class="repo-detail-card row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <div class="d-flex flex-wrap gap-2">
                            <a href="#" class="btn btn-secondary rounded-pill" style="cursor: default;">Topics</a>
                            <a href="#" class="btn btn-secondary rounded-pill" style="cursor: default;">Topics</a>
                            <a href="#" class="btn btn-secondary rounded-pill" style="cursor: default;">Topics</a>
                            <a href="#" class="btn btn-secondary rounded-pill" style="cursor: default;">Topics</a>
                            <a href="#" class="btn btn-secondary rounded-pill" style="cursor: default;">Topics</a>
                            <a href="#" class="btn btn-secondary rounded-pill" style="cursor: default;">Topics</a>
                            <a href="#" class="btn btn-secondary rounded-pill" style="cursor: default;">Topics</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


<!-- Bootstrap Javascript -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>

<!-- Jquery Slim -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script type="module" src="/js/main.js"></script>

</html>
